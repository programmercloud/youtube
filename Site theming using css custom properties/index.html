<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Theming</title>
    <!--CSS-->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="nav">
            <input type="checkbox" id="nav-check">
            <div class="nav-header">
              <div class="nav-title">
                Programmer Cloud
              </div>
            </div>
            <div class="nav-btn">
              <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
              </label>
            </div>
            
            <div class="nav-links">
              <a href="#">Github</a>
              <a href="#">Stackoverflow</a>
              <a href="#">LinkedIn</a>
              <a href="#">Codepen</a>
              <a href="#">JsFiddle</a>
            </div>
          </div>
    </header>
      
      <main>
        <div class="choose">
        Choose a theme color: 
        <input type="color" id="choose-theme-color">
        <img src="/img/Logo round pink.png" alt="logo" class="logo">
        </div>
        <div class="follow">
            <h1>Follow us on</h1>
            <img src="/img/insta.png" alt="insta" class="social">
            <img src="/img/fb.png" alt="fb" class="social">
            <img src="/img/twitter.png" alt="twitter" class="social">
        </div>  
    </main>
      
      <footer>
        Footer
      </footer>
<!--JS-->
<script src="/js/script.js"></script>    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Cloud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <h4>IOS</h4>
            <input type="checkbox" class="tgl tgl-ios" id="cb1">
            <label for="cb1" class="tgl-btn"></label>
        </div>
    </div>
    <div class="container">
        <div class="center">
            <h4>Skewed</h4>
            <input type="checkbox" class="tgl tgl-skewed" id="cb2">
            <label for="cb2" class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" ></label>
        </div>
    </div>
    <div class="container">
        <div class="center">
            <h4>Flip</h4>
            <input type="checkbox" class="tgl tgl-flip" id="cb3">
            <label for="cb3" class="tgl-btn" data-tg-off="Nope" data-tg-on="Yeah!"></label>
        </div>
    </div>
</body>
</html>

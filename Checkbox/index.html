<!DOCTYPE html>

    <title>Programmer Cloud</title>

</head>

        </div>
    </div>

            <h4>Skewed</h4>

        </div>
    </div>
    <div class="container">
        <div class="center">
            <h4>Flip</h4>
    <input class="tgl tgl-flip" id="cb5" type="checkbox"/>

    </div>
